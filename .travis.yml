language: rust
rust:
- stable
- beta
script:
  - cargo install cross
  - cross build --release --target=x86_64-unknown-linux-musl
  - cross build --release --target=x86_64-pc-windows-gnu	
matrix:
  allow_failures:
  - rust: beta
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/x86_64-unknown-linux-musl/release/binichonline
  on:
    repo: bascht/binichonline
    tags: true
    rust: stable